<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="week4.css">
</head>
<body>

    <header>
        <h1>Welcome to My Responsive Website</h1>
        <p>Explore the world of delicious fruits!</p>
    </header>

    <nav class="navbar">
        <div class="p.avif">My Website</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="grid-container">
            <div class="grid-item">Grid Item 1</div>
            <div class="grid-item">Grid Item 2</div>
            <div class="grid-item">Grid Item 3</div>
            <div class="grid-item">Grid Item 4</div>
        </section>

        <section class="flex-container">
            <div class="flex-item">
                <img src="strawberry.webp" alt="Strawberry">
                <p>Strawberry</p>
            </div>
            <div class="flex-item">
                <img src="banana.webp" alt="Banana">
                <p>Banana</p>
            </div>
            <div class="flex-item">
                <img src="Orange.webp" alt="Orange">
                <p>Orange</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Adegirl Website</p>
    </footer>

</body>
</html>
